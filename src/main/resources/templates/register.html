<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4A5568 0%, #718096 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-card {
            background: #F7FAFC;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(74, 85, 104, 0.2);
            overflow: hidden;
            border: 1px solid #E2E8F0;
        }
        .register-header {
            background: linear-gradient(135deg, #4A5568 0%, #718096 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-body {
            padding: 2rem;
            background-color: #F7FAFC;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #E2E8F0;
            padding: 0.75rem 1rem;
            background-color: white;
        }
        .form-control:focus {
            border-color: #4A5568;
            box-shadow: 0 0 0 0.2rem rgba(74, 85, 104, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .btn-register {
            background: linear-gradient(135deg, #4A5568 0%, #718096 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 85, 104, 0.4);
        }
        .login-link {
            color: #4A5568;
            text-decoration: none;
        }
        .login-link:hover {
            color: #718096;
            text-decoration: underline;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header">
                        <i class="fas fa-user-plus fa-3x mb-3"></i>
                        <h3 class="mb-0">회원가입</h3>
                        <p class="mb-0">과제 제출 시스템에 가입하세요</p>
                    </div>
                    <div class="register-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>사용자명 *
                                    </label>
                                    <input type="text" class="form-control" th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'" 
                                           id="username" th:field="*{username}" required>
                                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                        <span th:errors="*{username}">사용자명 오류</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>이메일 *
                                    </label>
                                    <input type="email" class="form-control" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'" 
                                           id="email" th:field="*{email}" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                        <span th:errors="*{email}">이메일 오류</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>이름 *
                                </label>
                                <input type="text" class="form-control" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" 
                                       id="name" th:field="*{name}" required>
                                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                    <span th:errors="*{name}">이름 오류</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>비밀번호 *
                                </label>
                                <input type="password" class="form-control" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'" 
                                       id="password" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <span th:errors="*{password}">비밀번호 오류</span>
                                </div>
                                <small class="form-text text-muted">최소 6자 이상 입력해주세요.</small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="role" class="form-label">
                                    <i class="fas fa-user-tag me-2"></i>역할 *
                                </label>
                                <select class="form-select" th:class="${#fields.hasErrors('role')} ? 'form-select is-invalid' : 'form-select'" 
                                        id="role" th:field="*{role}" required>
                                    <option value="">역할을 선택하세요</option>
                                    <option value="STUDENT">학생</option>
                                    <option value="PROFESSOR">교수</option>
                                </select>
                                <div th:if="${#fields.hasErrors('role')}" class="invalid-feedback">
                                    <span th:errors="*{role}">역할 오류</span>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-register">
                                    <i class="fas fa-user-plus me-2"></i>회원가입
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">이미 계정이 있으신가요? 
                                <a href="/login" class="login-link">로그인</a>
                            </p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}">회원가입 오류</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
