<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 대시보드 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAFC;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-dark.bg-primary {
            background-color: #4A5568 !important;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(139, 115, 85, 0.15);
            border: 1px solid #E2E8F0;
            background-color: #F7FAFC;
        }
        .btn-primary {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .btn-primary:hover {
            background-color: #718096;
            border-color: #718096;
        }
        .btn-outline-primary {
            color: #4A5568;
            border-color: #4A5568;
        }
        .btn-outline-primary:hover {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .table th {
            background-color: #E2E8F0;
            color: #4A5568;
        }
        .badge {
            font-size: 0.75em;
        }
        .footer {
            background-color: #E2E8F0;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .text-primary {
            color: #4A5568 !important;
        }
        .text-muted {
            color: #4A5568 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 목록
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/submissions">
                            <i class="fas fa-file-alt me-1"></i>내 제출물
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start">
                                        <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div>
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-user-graduate me-2"></i>학생 대시보드</h2>
                    <span class="text-muted">안녕하세요, <span th:text="${student.name}">학생</span>님!</span>
                </div>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-tasks fa-2x text-primary mb-2"></i>
                        <h5 class="card-title">진행 중인 과제</h5>
                        <h3 class="text-primary" th:text="${#lists.size(activeAssignments)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-file-alt fa-2x text-info mb-2"></i>
                        <h5 class="card-title">내 제출물</h5>
                        <h3 class="text-info" th:text="${#lists.size(mySubmissions)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                        <h5 class="card-title">채점 완료</h5>
                        <h3 class="text-success" th:text="${#lists.size(mySubmissions.?[score != null])}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                        <h5 class="card-title">미채점</h5>
                        <h3 class="text-warning" th:text="${#lists.size(mySubmissions.?[score == null])}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 진행 중인 과제 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>진행 중인 과제</h5>
                        <a href="/student/assignments" class="btn btn-sm btn-outline-primary">전체 보기</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(activeAssignments)}" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>진행 중인 과제가 없습니다.</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(activeAssignments)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>과제명</th>
                                        <th>마감일</th>
                                        <th>제출 상태</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="assignment : ${activeAssignments}">
                                        <td>
                                            <a th:href="@{/student/assignments/{id}(id=${assignment.id})}" 
                                               th:text="${assignment.title}" class="text-decoration-none">
                                                과제명
                                            </a>
                                        </td>
                                        <td th:text="${#temporals.format(assignment.dueDate, 'yyyy-MM-dd HH:mm')}">마감일</td>
                                        <td>
                                            <span th:if="${mySubmissions.?[assignment.id == assignment.id].isEmpty()}" 
                                                  class="badge bg-warning">미제출</span>
                                            <span th:if="${!#lists.isEmpty(mySubmissions.?[assignment.id == assignment.id])}" 
                                                  class="badge bg-success">제출완료</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/student/assignments/{id}(id=${assignment.id})}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 최근 제출물 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>최근 제출물</h5>
                        <a href="/student/submissions" class="btn btn-sm btn-outline-primary">전체 보기</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(mySubmissions)}" class="text-center text-muted py-3">
                            <i class="fas fa-file-alt fa-2x mb-2"></i>
                            <p class="mb-0">제출한 과제가 없습니다.</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(mySubmissions)}">
                            <div th:each="submission : ${mySubmissions}" class="d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                                <div>
                                    <div class="fw-bold" th:text="${submission.assignment.title}">과제명</div>
                                    <small class="text-muted" th:text="${#temporals.format(submission.submittedAt, 'MM-dd HH:mm')}">제출일</small>
                                    <div th:if="${submission.score != null}" class="mt-1">
                                        <span class="badge bg-success" th:text="'점수: ' + ${submission.score}">점수</span>
                                    </div>
                                    <div th:if="${submission.score == null}" class="mt-1">
                                        <span class="badge bg-warning">미채점</span>
                                    </div>
                                </div>
                                <a th:href="@{/student/submissions}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 현욱 과제 제출 시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
