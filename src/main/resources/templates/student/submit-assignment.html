<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 제출 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAFC;
        }
        .navbar-brand { font-weight: bold; }
        .navbar-dark.bg-primary {
            background-color: #4A5568 !important;
        }
        .card { 
            box-shadow: 0 0.125rem 0.25rem rgba(139, 115, 85, 0.15); 
            border: 1px solid #E2E8F0;
            background-color: #F7FAFC;
        }
        .btn-primary { 
            background-color: #4A5568; 
            border-color: #4A5568; 
        }
        .btn-primary:hover { 
            background-color: #718096; 
            border-color: #718096; 
        }
        .btn-outline-primary {
            color: #4A5568;
            border-color: #4A5568;
        }
        .btn-outline-primary:hover {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .table th { 
            background-color: #E2E8F0;
            color: #4A5568;
        }
        .badge { font-size: 0.75em; }
        .footer { 
            background-color: #E2E8F0; 
            padding: 2rem 0; 
            margin-top: 3rem; 
        }
        .text-primary {
            color: #4A5568 !important;
        }
        .text-muted {
            color: #4A5568 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 목록
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/submissions">
                            <i class="fas fa-file-alt me-1"></i>내 제출물
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start">
                                        <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-upload me-2"></i>
                            <span th:if="${submission.id == null}">과제 제출</span>
                            <span th:if="${submission.id != null}">과제 수정</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- 과제 정보 -->
                        <div class="mb-4">
                            <h5 th:text="${assignment.title}">과제 제목</h5>
                            <p class="text-muted mb-2" th:text="${assignment.description}">과제 설명</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>마감일:</strong>
                                    <span th:text="${#temporals.format(assignment.dueDate, 'yyyy-MM-dd HH:mm')}">마감일</span>
                                </div>
                                <div class="col-md-6">
                                    <strong>상태:</strong>
                                    <span th:if="${assignment.dueDate > T(java.time.LocalDateTime).now()}" class="badge bg-success">진행중</span>
                                    <span th:if="${assignment.dueDate <= T(java.time.LocalDateTime).now()}" class="badge bg-secondary">마감</span>
                                </div>
                            </div>
                        </div>

                        <!-- 제출 폼 -->
                        <form th:action="@{/student/assignments/{id}/submit(id=${assignment.id})}" method="post" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label for="content" class="form-label">과제 내용 *</label>
                                <textarea class="form-control" id="content" name="content" rows="10" 
                                          th:text="${submission.content}" placeholder="과제 내용을 입력하세요..." required></textarea>
                                <small class="form-text text-muted">
                                    과제 요구사항에 맞게 자세히 작성해주세요. 코드, 설명, 분석 등이 포함될 수 있습니다.
                                </small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="file" class="form-label">파일 첨부 (선택사항)</label>
                                <input type="file" class="form-control" id="file" name="file" 
                                       accept=".pdf,.doc,.docx,.txt,.zip,.rar,.jpg,.jpeg,.png,.gif">
                                <small class="form-text text-muted">
                                    PDF, Word, 텍스트, 이미지, 압축 파일 등을 업로드할 수 있습니다. (최대 10MB)
                                </small>
                                <div th:if="${submission.fileName != null}" class="mt-2">
                                    <div class="alert alert-info">
                                        <i class="fas fa-paperclip me-2"></i>
                                        <strong>현재 첨부된 파일:</strong> 
                                        <span th:text="${submission.originalFileName}">파일명</span>
                                        <a th:href="@{/student/files/{fileName}(fileName=${submission.fileName})}" 
                                           class="btn btn-sm btn-outline-primary ms-2">
                                            <i class="fas fa-download me-1"></i>다운로드
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/student/assignments/{id}(id=${assignment.id})}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>취소
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:if="${submission.id == null}">과제 제출</span>
                                    <span th:if="${submission.id != null}">과제 수정</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 현욱 과제 제출 시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
