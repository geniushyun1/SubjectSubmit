<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 상세 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAFC;
        }
        .navbar-brand { font-weight: bold; }
        .navbar-dark.bg-primary {
            background-color: #4A5568 !important;
        }
        .card { 
            box-shadow: 0 0.125rem 0.25rem rgba(139, 115, 85, 0.15); 
            border: 1px solid #E2E8F0;
            background-color: #F7FAFC;
        }
        .btn-primary { 
            background-color: #4A5568; 
            border-color: #4A5568; 
        }
        .btn-primary:hover { 
            background-color: #718096; 
            border-color: #718096; 
        }
        .btn-outline-primary {
            color: #4A5568;
            border-color: #4A5568;
        }
        .btn-outline-primary:hover {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .table th { 
            background-color: #E2E8F0;
            color: #4A5568;
        }
        .badge { font-size: 0.75em; }
        .footer { 
            background-color: #E2E8F0; 
            padding: 2rem 0; 
            margin-top: 3rem; 
        }
        .text-primary {
            color: #4A5568 !important;
        }
        .text-muted {
            color: #4A5568 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 목록
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/submissions">
                            <i class="fas fa-file-alt me-1"></i>내 제출물
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start">
                                        <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tasks me-2"></i>과제 상세</h2>
                    <a href="/student/assignments" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>목록으로
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" th:text="${assignment.title}">과제 제목</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>마감일:</strong>
                            <span th:text="${#temporals.format(assignment.dueDate, 'yyyy-MM-dd HH:mm')}">마감일</span>
                        </div>
                        <div class="mb-3">
                            <strong>상태:</strong>
                            <span th:if="${assignment.dueDate > T(java.time.LocalDateTime).now()}" class="badge bg-success">진행중</span>
                            <span th:if="${assignment.dueDate <= T(java.time.LocalDateTime).now()}" class="badge bg-secondary">마감</span>
                        </div>
                        <div>
                            <strong>설명:</strong>
                            <div class="mt-2" th:text="${assignment.description}">과제 설명</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">제출 정보</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${mySubmission == null}" class="text-center">
                            <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                            <p class="text-muted">아직 제출하지 않았습니다.</p>
                            <a th:if="${canSubmit}" th:href="@{/student/assignments/{id}/submit(id=${assignment.id})}" 
                               class="btn btn-primary">
                                <i class="fas fa-upload me-1"></i>과제 제출하기
                            </a>
                            <div th:if="${!canSubmit}" class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle me-1"></i>
                                마감일이 지나서 제출할 수 없습니다.
                            </div>
                        </div>
                        <div th:if="${mySubmission != null}">
                            <div class="mb-2">
                                <strong>제출일:</strong>
                                <span th:text="${#temporals.format(mySubmission.submittedAt, 'yyyy-MM-dd HH:mm')}">제출일</span>
                            </div>
                            <div class="mb-2">
                                <strong>점수:</strong>
                                <span th:if="${mySubmission.score != null}" th:text="${mySubmission.score}" class="badge bg-primary">점수</span>
                                <span th:if="${mySubmission.score == null}" class="text-muted">미채점</span>
                            </div>
                            <div class="mb-3">
                                <strong>피드백:</strong>
                                <div th:if="${mySubmission.feedback != null and !#strings.isEmpty(mySubmission.feedback)}" 
                                     th:text="${mySubmission.feedback}" class="mt-1 p-2 bg-light rounded">피드백</div>
                                <div th:if="${mySubmission.feedback == null or #strings.isEmpty(mySubmission.feedback)}" 
                                     class="text-muted mt-1">피드백 없음</div>
                            </div>
                            <a th:if="${canSubmit}" th:href="@{/student/assignments/{id}/submit(id=${assignment.id})}" 
                               class="btn btn-warning btn-sm">
                                <i class="fas fa-edit me-1"></i>수정하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${mySubmission != null}" class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">제출 내용</h5>
                    </div>
                    <div class="card-body">
                        <div class="border p-3 bg-light mb-3" th:text="${mySubmission.content}">제출 내용</div>
                        
                        <div th:if="${mySubmission.fileName != null}" class="mt-3">
                            <h6><i class="fas fa-paperclip me-2"></i>첨부 파일</h6>
                            <div class="alert alert-info d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-file me-2"></i>
                                    <span th:text="${mySubmission.originalFileName}">파일명</span>
                                </div>
                                <a th:href="@{/student/files/{fileName}(fileName=${mySubmission.fileName})}" 
                                   class="btn btn-sm btn-primary">
                                    <i class="fas fa-download me-1"></i>다운로드
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 현욱 과제 제출 시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
