<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">수업 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: header"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>수업 등록
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- 오류 메시지 -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/courses/student/enroll}" method="post">
                            <div class="mb-3">
                                <label for="courseCode" class="form-label">수업 코드 *</label>
                                <input type="text" class="form-control" id="courseCode" name="courseCode" 
                                       th:value="${courseCode}" placeholder="교수로부터 받은 수업 코드를 입력하세요" required>
                                <div class="form-text">교수로부터 받은 수업 코드를 입력하세요.</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/courses/student" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i>취소
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-1"></i>수업 등록
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 도움말 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-question-circle me-2"></i>도움말
                        </h6>
                    </div>
                    <div class="card-body">
                        <ul class="mb-0">
                            <li>수업 코드는 교수가 수업을 생성할 때 만든 고유 코드입니다.</li>
                            <li>수업 코드를 모르는 경우 해당 교수에게 문의하세요.</li>
                            <li>이미 등록된 수업은 다시 등록할 수 없습니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
