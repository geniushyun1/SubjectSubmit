<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">수업 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: header"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-chalkboard-teacher me-2"></i>
                            <span th:text="${title}">수업 생성</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- 오류 메시지 -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/courses/professor}" th:object="${course}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">수업명 *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       placeholder="예: 웹 프로그래밍" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="courseCode" class="form-label">수업 코드 *</label>
                                <input type="text" class="form-control" id="courseCode" th:field="*{courseCode}" 
                                       placeholder="예: WEB101" required>
                                <div class="form-text">학생들이 수업에 등록할 때 사용하는 고유 코드입니다.</div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('courseCode')}" 
                                     th:errors="*{courseCode}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">수업 설명</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="4" placeholder="수업에 대한 상세한 설명을 입력하세요."></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" 
                                     th:errors="*{description}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/courses/professor" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i>취소
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${course.id != null ? '수정' : '생성'}">생성</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
