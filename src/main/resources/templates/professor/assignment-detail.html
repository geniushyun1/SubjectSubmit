<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 상세 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAFC;
        }
        .navbar-brand { font-weight: bold; }
        .navbar-dark.bg-primary {
            background-color: #4A5568 !important;
        }
        .card { 
            box-shadow: 0 0.125rem 0.25rem rgba(139, 115, 85, 0.15); 
            border: 1px solid #E2E8F0;
            background-color: #F7FAFC;
        }
        .btn-primary { 
            background-color: #4A5568; 
            border-color: #4A5568; 
        }
        .btn-primary:hover { 
            background-color: #718096; 
            border-color: #718096; 
        }
        .btn-outline-primary {
            color: #4A5568;
            border-color: #4A5568;
        }
        .btn-outline-primary:hover {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .table th { 
            background-color: #E2E8F0;
            color: #4A5568;
        }
        .badge { font-size: 0.75em; }
        .footer { 
            background-color: #E2E8F0; 
            padding: 2rem 0; 
            margin-top: 3rem; 
        }
        .text-primary {
            color: #4A5568 !important;
        }
        .text-muted {
            color: #4A5568 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 관리
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/submissions">
                            <i class="fas fa-file-alt me-1"></i>제출물 관리
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start">
                                        <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tasks me-2"></i>과제 상세</h2>
                    <div>
                        <a th:href="@{/professor/assignments/{id}/edit(id=${assignment.id})}" class="btn btn-warning me-2">
                            <i class="fas fa-edit me-1"></i>수정
                        </a>
                        <button type="button" class="btn btn-danger me-2" 
                                th:onclick="'confirmDelete(' + ${assignment.id} + ', \'' + ${assignment.title} + '\')'">
                            <i class="fas fa-trash me-1"></i>삭제
                        </button>
                        <a href="/professor/assignments" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>목록으로
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" th:text="${assignment.title}">과제 제목</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>마감일:</strong>
                            <span th:text="${#temporals.format(assignment.dueDate, 'yyyy-MM-dd HH:mm')}">마감일</span>
                        </div>
                        <div class="mb-3">
                            <strong>상태:</strong>
                            <span th:if="${assignment.dueDate > T(java.time.LocalDateTime).now()}" class="badge bg-success">진행중</span>
                            <span th:if="${assignment.dueDate <= T(java.time.LocalDateTime).now()}" class="badge bg-secondary">마감</span>
                        </div>
                        <div>
                            <strong>설명:</strong>
                            <div class="mt-2" th:text="${assignment.description}">과제 설명</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">통계</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>총 제출물:</strong>
                            <span th:text="${#lists.size(submissions)}">0</span>개
                        </div>
                        <div class="mb-2">
                            <strong>채점 완료:</strong>
                            <span th:text="${#lists.size(submissions.?[score != null])}">0</span>개
                        </div>
                        <div class="mb-2">
                            <strong>미채점:</strong>
                            <span th:text="${#lists.size(submissions.?[score == null])}">0</span>개
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">제출물 목록</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(submissions)}" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>아직 제출된 과제가 없습니다.</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(submissions)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>학생명</th>
                                        <th>제출일</th>
                                        <th>점수</th>
                                        <th>상태</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="submission : ${submissions}">
                                        <td th:text="${submission.student.name}">학생명</td>
                                        <td th:text="${#temporals.format(submission.submittedAt, 'yyyy-MM-dd HH:mm')}">제출일</td>
                                        <td>
                                            <span th:if="${submission.score != null}" th:text="${submission.score}">점수</span>
                                            <span th:if="${submission.score == null}" class="text-muted">-</span>
                                        </td>
                                        <td>
                                            <span th:if="${submission.score != null}" class="badge bg-success">채점완료</span>
                                            <span th:if="${submission.score == null}" class="badge bg-warning">미채점</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/professor/submissions/{id}/grade(id=${submission.id})}" class="btn btn-sm btn-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 현욱 과제 제출 시스템. All rights reserved.</p>
        </div>
    </footer>

    <!-- 삭제 확인 다이얼로그 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">과제 삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 과제를 삭제하시겠습니까?</p>
                    <p><strong>과제명:</strong> <span id="assignmentTitle"></span></p>
                    <p class="text-danger"><i class="fas fa-exclamation-triangle me-1"></i>삭제된 과제는 복구할 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(assignmentId, assignmentTitle) {
            document.getElementById('assignmentTitle').textContent = assignmentTitle;
            document.getElementById('deleteForm').action = '/professor/assignments/' + assignmentId + '/delete';
            
            var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }
    </script>
</body>
</html>
