<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출물 채점 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAFC;
        }
        .navbar-brand { font-weight: bold; }
        .navbar-dark.bg-primary {
            background-color: #4A5568 !important;
        }
        .card { 
            box-shadow: 0 0.125rem 0.25rem rgba(139, 115, 85, 0.15); 
            border: 1px solid #E2E8F0;
            background-color: #F7FAFC;
        }
        .btn-primary { 
            background-color: #4A5568; 
            border-color: #4A5568; 
        }
        .btn-primary:hover { 
            background-color: #718096; 
            border-color: #718096; 
        }
        .btn-outline-primary {
            color: #4A5568;
            border-color: #4A5568;
        }
        .btn-outline-primary:hover {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .table th { 
            background-color: #E2E8F0;
            color: #4A5568;
        }
        .badge { font-size: 0.75em; }
        .footer { 
            background-color: #E2E8F0; 
            padding: 2rem 0; 
            margin-top: 3rem; 
        }
        .text-primary {
            color: #4A5568 !important;
        }
        .text-muted {
            color: #4A5568 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 관리
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/submissions">
                            <i class="fas fa-file-alt me-1"></i>제출물 관리
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start">
                                        <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-edit me-2"></i>제출물 채점</h2>
                    <a href="/professor/submissions" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>목록으로
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">제출물 정보</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3"><strong>학생명:</strong></div>
                            <div class="col-sm-9" th:text="${submission.student.name}">학생명</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3"><strong>과제명:</strong></div>
                            <div class="col-sm-9" th:text="${submission.assignment.title}">과제명</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3"><strong>제출일:</strong></div>
                            <div class="col-sm-9" th:text="${#temporals.format(submission.submittedAt, 'yyyy-MM-dd HH:mm')}">제출일</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3"><strong>제출 내용:</strong></div>
                            <div class="col-sm-9">
                                <div class="border p-3 bg-light mb-3" th:text="${submission.content}">제출 내용</div>
                                
                                <div th:if="${submission.fileName != null}">
                                    <h6><i class="fas fa-paperclip me-2"></i>첨부 파일</h6>
                                    <div class="alert alert-info d-flex justify-content-between align-items-center">
                                        <div>
                                            <i class="fas fa-file me-2"></i>
                                            <span th:text="${submission.originalFileName}">파일명</span>
                                        </div>
                                        <a th:href="@{/professor/files/{fileName}(fileName=${submission.fileName})}" 
                                           class="btn btn-sm btn-primary">
                                            <i class="fas fa-download me-1"></i>다운로드
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">채점</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/professor/submissions/{id}/grade(id=${submission.id})}" method="post">
                            <div class="mb-3">
                                <label for="score" class="form-label">점수</label>
                                <input type="number" class="form-control" id="score" name="score" 
                                       th:value="${submission.score}" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="feedback" class="form-label">피드백</label>
                                <textarea class="form-control" id="feedback" name="feedback" rows="4" 
                                          th:text="${submission.feedback}">피드백을 입력하세요.</textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>채점 저장
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 현욱 과제 제출 시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
