<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">수업 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-chalkboard-teacher me-2"></i>수업 관리</h2>
                    <a href="/courses/professor/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>새 수업 생성
                    </a>
                </div>

                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row" th:if="${courses != null and !courses.empty}">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="course : ${courses}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${course.name}">수업명</h5>
                                <p class="card-text text-muted small mb-2">
                                    <i class="fas fa-code me-1"></i>
                                    <span th:text="${course.courseCode}">수업코드</span>
                                </p>
                                <p class="card-text" th:text="${course.description}">수업 설명</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="fas fa-users me-1"></i>
                                        <span th:text="${#lists.size(course.enrollments)}">0</span>명 등록
                                    </small>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/courses/professor/edit/{id}(id=${course.id})}" class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="button" class="btn btn-outline-danger btn-sm" 
                                                th:onclick="'deleteCourse(\'' + ${course.id} + '\')'">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${courses == null or courses.empty}" class="text-center py-5">
                    <i class="fas fa-chalkboard-teacher fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">생성된 수업이 없습니다</h4>
                    <p class="text-muted">새로운 수업을 생성하여 학생들을 관리해보세요.</p>
                    <a href="/courses/professor/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>첫 번째 수업 생성
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">수업 삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    정말로 이 수업을 삭제하시겠습니까?<br>
                    <strong class="text-danger">이 작업은 되돌릴 수 없습니다.</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function deleteCourse(courseId) {
            document.getElementById('deleteForm').action = '/courses/professor/delete/' + courseId;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }
    </script>
</body>
</html>
