<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 등록/수정 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAFC;
        }
        .navbar-brand { font-weight: bold; }
        .navbar-dark.bg-primary {
            background-color: #4A5568 !important;
        }
        .card { 
            box-shadow: 0 0.125rem 0.25rem rgba(139, 115, 85, 0.15); 
            border: 1px solid #E2E8F0;
            background-color: #F7FAFC;
        }
        .btn-primary { 
            background-color: #4A5568; 
            border-color: #4A5568; 
        }
        .btn-primary:hover { 
            background-color: #718096; 
            border-color: #718096; 
        }
        .btn-outline-primary {
            color: #4A5568;
            border-color: #4A5568;
        }
        .btn-outline-primary:hover {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .table th { 
            background-color: #E2E8F0;
            color: #4A5568;
        }
        .badge { font-size: 0.75em; }
        .footer { 
            background-color: #E2E8F0; 
            padding: 2rem 0; 
            margin-top: 3rem; 
        }
        .text-primary {
            color: #4A5568 !important;
        }
        .text-muted {
            color: #4A5568 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 관리
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/submissions">
                            <i class="fas fa-file-alt me-1"></i>제출물 관리
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start">
                                        <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            <span th:if="${assignment.id == null}">새 과제 등록</span>
                            <span th:if="${assignment.id != null}">과제 수정</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${assignment.id == null ? '/professor/assignments' : '/professor/assignments/' + assignment.id}" 
                              th:object="${assignment}" method="post">
                            <div class="mb-3">
                                <label for="courseId" class="form-label">수업 선택 *</label>
                                <select class="form-select" id="courseId" name="courseId" required>
                                    <option value="">수업을 선택하세요</option>
                                    <option th:each="course : ${courses}" 
                                            th:value="${course.id}" 
                                            th:text="${course.name}"
                                            th:selected="${course.id == selectedCourseId}">
                                        수업명
                                    </option>
                                </select>
                                <small class="form-text text-muted">과제를 등록할 수업을 선택하세요.</small>
                            </div>

                            <div class="mb-3">
                                <label for="title" class="form-label">과제 제목 *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">과제 설명 *</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="6" required></textarea>
                                <small class="form-text text-muted">학생들이 이해할 수 있도록 자세히 설명해주세요.</small>
                            </div>

                            <div class="mb-4">
                                <label for="dueDate" class="form-label">마감일 *</label>
                                <input type="datetime-local" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                                <small class="form-text text-muted">학생들이 과제를 제출할 수 있는 마지막 시간을 설정하세요.</small>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/professor/assignments" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>취소
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:if="${assignment.id == null}">과제 등록</span>
                                    <span th:if="${assignment.id != null}">과제 수정</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 현욱 과제 제출 시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
