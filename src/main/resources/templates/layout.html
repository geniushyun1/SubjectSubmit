<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '과제 제출 시스템'">현욱 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7FAFC;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-dark.bg-primary {
            background-color: #4A5568 !important;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(74, 85, 104, 0.15);
            border: 1px solid #E2E8F0;
            background-color: #F7FAFC;
        }
        .btn-primary {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .btn-primary:hover {
            background-color: #718096;
            border-color: #718096;
        }
        .btn-outline-primary {
            color: #4A5568;
            border-color: #4A5568;
        }
        .btn-outline-primary:hover {
            background-color: #4A5568;
            border-color: #4A5568;
        }
        .table th {
            background-color: #E2E8F0;
            color: #4A5568;
        }
        .badge {
            font-size: 0.75em;
        }
        .footer {
            background-color: #E2E8F0;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .text-primary {
            color: #4A5568 !important;
        }
        .text-muted {
            color: #718096 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>대시보드
                        </a>
                    </li>
                    <!-- 교수용 메뉴 -->
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/courses/professor">
                            <i class="fas fa-chalkboard-teacher me-1"></i>수업 관리
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 관리
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/submissions">
                            <i class="fas fa-file-alt me-1"></i>제출물 관리
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROFESSOR')">
                        <a class="nav-link" href="/professor/students">
                            <i class="fas fa-users me-1"></i>학생 관리
                        </a>
                    </li>
                    <!-- 학생용 메뉴 -->
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/courses/student">
                            <i class="fas fa-chalkboard-teacher me-1"></i>내 수업
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/assignments">
                            <i class="fas fa-tasks me-1"></i>과제 목록
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" href="/student/submissions">
                            <i class="fas fa-file-alt me-1"></i>내 제출물
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:fragment="content">
            <!-- 페이지별 콘텐츠가 여기에 들어갑니다 -->
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 현욱 과제 제출 시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
