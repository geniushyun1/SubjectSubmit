<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4A5568 0%, #718096 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: #F7FAFC;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(74, 85, 104, 0.2);
            overflow: hidden;
            border: 1px solid #E2E8F0;
        }
        .login-header {
            background: linear-gradient(135deg, #4A5568 0%, #718096 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
            background-color: #F7FAFC;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #E2E8F0;
            padding: 0.75rem 1rem;
            background-color: white;
        }
        .form-control:focus {
            border-color: #4A5568;
            box-shadow: 0 0 0 0.2rem rgba(74, 85, 104, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #4A5568 0%, #718096 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 85, 104, 0.4);
        }
        .register-link {
            color: #4A5568;
            text-decoration: none;
        }
        .register-link:hover {
            color: #718096;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                        <h3 class="mb-0">과제 제출 시스템</h3>
                        <!-- <p class="mb-0">교수와 학생을 위한 통합 플랫폼</p> -->
                    </div>
                    <div class="login-body">
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>사용자명
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>비밀번호
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>로그인
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">계정이 없으신가요? 
                                <a href="/register" class="register-link">회원가입</a>
                            </p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}">로그인 오류</span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-success mt-3" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${message}">성공 메시지</span>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-info mt-3" role="alert">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            성공적으로 로그아웃되었습니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
